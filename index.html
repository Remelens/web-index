<!DOCTYPE html>
<html>
    <head>
        <title>Remelon Web Index</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="centerbox">
            <div class="body" style="text-align: center;">
                <h1 class="stitle">你好，世界</h1>
                <form class="searchform" method="get" action="https://bing.com/search">
                        <input class="searchinput" type="text" name="q" placeholder="想搜点什么?" autocomplete="off">
                </form>
                <a href="https://bing.com" class="btnsearch"><img alt="bing" src="./img/bing.ico" height="16px"></a>
                <a href="https://baidu.com" class="btnsearch"><img alt="baidu" src="./img/baidu.ico" height="16px"></a>
                <a href="https://google.com" class="btnsearch"><img alt="bing" src="./img/google.ico" height="16px"></a>
                <a href="https://duckduckgo.com" class="btnsearch"><img alt="bing" src="./img/ddg.ico" height="16px"></a>
            </div>
        </div>
        <div class="siteinfo">
            <h1 class="title">Remelon网页导航</h1>
        </div>
        <div class="sol">
            <div class="body">
                <div class="webitem">
                    <span class="wi-title">
                        News
                    </span>
                    <div class="wi-listitem">
                        <a href="https://qq.com" class="wi-lists"><img alt="tencent" src="./img/tencent.ico">Tencent</a>
                        <a href="http://www.people.com.cn/" class="wi-lists"><img alt="人民网"  src="./img/people.ico">人民网</a>
                        <a href="http://www.xinhuanet.com/" class="wi-lists"><img alt="新华网" src="./img/xinhua.ico">新华网</a>
                        <a href="https://www.cctv.com/" class="wi-lists"><img alt="cctv" src="./img/cctv.ico">CCTV</a>
                        <a href="http://www.china.com.cn" class="wi-lists"><img alt="china" src="./img/china.ico">中国网</a>
                        <a href="https://www.gmw.cn/" class="wi-lists"><img alt="光明网" src="./img/gmw.ico">光明网</a>
                        <a href="http://www.cnr.cn/" class="wi-lists"><img alt="央广网" src="./img/cnr.ico">央广网</a>
                        <a href="https://www.youth.cn/" class="wi-lists"><img alt="cnyouth" src="./img/youth.ico">中青网</a>
                    </div>
                    <span class="wi-title">
                        Communicate
                    </span>
                    <div class="wi-listitem">
                        <a href="https://web1.wechat.com/cgi-bin/mmwebwx-bin/webwxindex?t=v2/index" class="wi-lists"><img alt="WeChat" src="./img/wechat.ico">Wechat</a>
                        <a href="https://discord.com" class="wi-lists"><img alt="Discord" src="./img/discord.png">Discord</a>
                        <a href="https://x.com" class="wi-lists"><img alt="X" src="./img/x.ico">X</a>
                        <a href="https://skype.com" class="wi-lists"><img alt="Skype" src="./img/skype.ico">Skype</a>
                        <a href="https://telegram.org" class="wi-lists"><img alt="Discord" src="./img/tg.ico">Telegram</a>
                        <a href="https://www.facebook.com" class="wi-lists"><img alt="Facebook" src="./img/facebook.ico">Facebook</a>
                        <a href="https://chat.openai.com" class="wi-lists"><img alt="ChatGPT" style="background-color: #ccc;" src="./img/aichatos.svg">ChatGPT</a>
                        <a href="https://c.binjie.fun" class="wi-lists"><img alt="AIChatOS" style="background-color: #ccc;" src="./img/aichatos.svg">AIChatOS</a>
                    </div>
                    <span class="wi-title">
                        Developer & tools
                    </span>
                    <div class="wi-listitem">
                        <a href="https://github.com" class="wi-lists"><img alt="GitHub" style="background-color: #ccc;" src="./img/github.ico">GitHub</a>
                        <a href="https://stackoverflow.com" class="wi-lists"><img alt="stackoverflow" src="./img/stackoverflow.ico"><span style="font-size:62%;">stackoverflow</span></a>
                        <a href="https://luogu.com.cn" class="wi-lists"><img alt="luogu" src="./img/luogu.ico">Luogu</a>
                        <a href="https://convertio.co" class="wi-lists"><img alt="convertio" src="./img/convertio.ico"><span style="font-size:80%;">convertio</span></a>
                        <a href="https://developer.mozilla.org" class="wi-lists"><img alt="MDN" src="./img/mdn.ico">MDN</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
